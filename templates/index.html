<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

</head>
<body>
    <section id="main-section">
        <table id="table-cryptos">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in infos" :key="item.id" v-if="item !== null">
                    <td>[[ item.market_cap_rank ]]</td> 
                    <td><a :href="/api/">[[ item.name ]]</a></td> 
                    <td class="currentPrice">[[ item.current_price ]]</td> 
                    <td>
                        <select id="currency" name="currency" @change="changeCurrency($event)">
                            <option value="USD" selected>USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="CHF">CHF</option>
                            <option value="HKD">HKD</option>
                            <option value="CNY">CNY</option>
                        </select>
                    </td> 
                 </tr>
            </tbody>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>
</html>
